<html manifest="cache.manifest">

<head>
	<title>Pocket Planner App</title>
	<!-- META -->
	<meta charset="utf-8">

	<!--META TAGS FOR MOBILE: https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html#//apple_ref/doc/uid/TP40002051-CH3-SW3-->
		<!--sets initial scale to 1, cant be scaled to zoom, sets to fit device size-->
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0"> 
		<!--tells Safari specifically that this is web-app capable-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--change color of status bar-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--make app title different than web page title-->
		<meta name="apple-mobile-web-app-title" content="Pocket Planner">
		<!--disable auto phone number detection-->
		<meta name="format-detection" name="telephone=no">

	<!-- CSS -->
	<link rel="stylesheet" href="css-normalize.css">
	<!--ADD TO HOME AFTER NORMALIZE BEFORE MAIN-->
	<link rel="stylesheet" href="css-add2home.css">
	<link rel="stylesheet" href="css-main.css">
	<link rel="icon" href="img/icon.ico" type="image/x-icon">

	<!-- GENERIC ALL SCREENS (180x180)-->
	<link rel="apple-touch-icon" href="img/icon.png">

	<!--FONT-->
	<link rel="stylesheet" href="https://use.typekit.net/wlb6ltq.css">
</head>

<body onload="readData();">
	<!-- PAGE CONTENT -->
	<main class="content" id="content">
		<!--HEADER-->
		<div class="header" id="header">
			<div class="today">
				<h1 id="weekday"></h1>
				<h2 id="date"></h2>
			</div>
		</div>
		<!--TASK LISTING-->
		<div class="main-content" id="main-content">
			<!--TASK-->
			<!-- <div class="task" id="task1">
				<p>Task filler</p>
				<h3>April 12, 2020</h3>
				<div class="checkbox">
					<img src="img/check.gif" alt="check" class="checkimg">
				</div>
			</div>  -->
			<!--DATE-->
			<!-- <div class="task-date-container">
				<h1 id="task-day">TheWeekday</h1>
				<h2 id="task-date">Month 00, 0000</h2>
			</div> -->
		</div>
			
			<!--ADD BUTTON-->
			<img src="img/add.svg" alt="add" class="add" id="add">
			
			<!--ADD MODAL-->
			<div id="add-modal">
				<img id="modal-x" src="img/x.svg" alt="x">
				<div class="form-wrapper">
				<h4>Add Task</h4>
				<form id="taskform">
					<div>
						<h5>Title</h5>
						<textarea name="taskTitle" id="taskTitle" form="taskform" placeholder="Add description..." value=""></textarea>
						<input type="hidden" name="ndx_result" id="ndx_result" value="0" disabled>
					</div>
					<div>
						<h5>Date</h5>
						<input type="date" id="taskDate" name="taskDate"><br>
					</div>
					<div>
						<h5>Details</h5>
						<textarea name="taskDetails" id="taskDetails" form="taskform" placeholder="Add details..."></textarea>
					</div>
					<div class="submit-wrapper">
						<button type="button" name="submit" id="submit" onclick="writeData()">Add Task</button>
					</div>
				  </form>
				</div>
			</div>
	</main>

<!-- JAVASCRIPT-->
<!--CACHE MANIFEST FIRST LOAD-->
<script src="js-refresh-manifest.js" type="text/javascript"></script>
  <!--ADD TO HOME BEFORE CUSTOM SCRIPT-->
  <script type="text/javascript">
		//custom config settings BEFORE loading add to home js file
		var addToHomeConfig = {
		touchIcon: true
		};
   </script>
   <script src="js-add2home.js"></script>
   <script src="js-main.js"></script>
</body>

</html>
